{% set name = "ale" %}
{% set version = "0.7.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 591c9a271a1b2187162f845462ae0c982c3bf0be85440233b3748874da95fc8b
  patches:
    - patches/Python_3_6.patch  # [py==36]

build:
  number: 0
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
  host:
    - python
    - eigen
    - gsl
    - nlohmann_json
    - pip
  run:
    - eigen
    - gsl
    - networkx
    - nlohmann_json
    - numpy
    - pvl
    - python
    - python-dateutil
    - scipy >=1.2.0
    - spiceypy >=2.3.0
    - pyyaml

test:
  imports:
    - ale
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME
    - test -e $PREFIX/lib/libale${SHLIB_EXT}
    - test -e $PREFIX/include/ale.h

about:
  home: https://github.com/USGS-Astrogeology/ale
  license: The Unlicense
  license_file: LICENSE
  summary: "Abstraction Library for Ephemerides (ALE) for extracting and processing planetary sensor ephemeris data."

extra:
  recipe-maintainers:
    - jlaura
    - jessemapel
